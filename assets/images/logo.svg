<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy Blue Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0a192f" />
  
  <!-- Industrial Hexagonal Nut Outline -->
  <path d="M100 25 L164.95 62.5 L164.95 137.5 L100 175 L35.05 137.5 L35.05 62.5 Z" 
        fill="none" 
        stroke="#f37021" 
        stroke-width="12" 
        stroke-linejoin="round" />
  
  <!-- Stylized Gear Teeth around the Nut -->
  <g fill="#f37021">
    <rect x="90" y="10" width="20" height="25" rx="2" transform="rotate(0 100 100)" />
    <rect x="90" y="10" width="20" height="25" rx="2" transform="rotate(60 100 100)" />
    <rect x="90" y="10" width="20" height="25" rx="2" transform="rotate(120 100 100)" />
    <rect x="90" y="10" width="20" height="25" rx="2" transform="rotate(180 100 100)" />
    <rect x="90" y="10" width="20" height="25" rx="2" transform="rotate(240 100 100)" />
    <rect x="90" y="10" width="20" height="25" rx="2" transform="rotate(300 100 100)" />
  </g>

  <!-- Central Circular Opening of the Nut -->
  <circle cx="100" cy="100" r="55" fill="#0a192f" stroke="#f37021" stroke-width="4" />
  
  <!-- Interior Thread Detail (Subtle) -->
  <path d="M65 85 Q 100 75, 135 85" fill="none" stroke="#f37021" stroke-width="2" opacity="0.4" />
  <path d="M65 100 Q 100 90, 135 100" fill="none" stroke="#f37021" stroke-width="2" opacity="0.4" />
  <path d="M65 115 Q 100 105, 135 115" fill="none" stroke="#f37021" stroke-width="2" opacity="0.4" />

  <!-- Company Name Text -->
  <text x="100" y="108" font-family="'Outfit', Arial, sans-serif" font-weight="900" font-size="20" fill="#f37021" text-anchor="middle">RIO LEBU</text>
  
  <!-- Tagline -->
  <text x="100" y="145" font-family="'Outfit', Arial, sans-serif" font-weight="600" font-size="10" fill="#ffffff" text-anchor="middle" letter-spacing="3">MAQUINARIA</text>
</svg>
